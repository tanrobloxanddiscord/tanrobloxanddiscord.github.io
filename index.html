    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; /* Loại bỏ khoảng trắng xung quanh */
            padding: 0; /* Loại bỏ padding mặc định */
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Chiều cao tối đa của trang */
            position: relative; /* Để định vị tuyệt đối cho hình ảnh */
        }
        .profile {
            margin-top: 20px;
        }
        .note {
            margin-top: 20px;
            font-style: italic;
        }
        .gif1 {
            position: absolute; /* Để định vị tuyệt đối */
            left: calc(50% - 250px); /* Để căn giữa hình ảnh */
            bottom: 10px;
            width: 200px; /* Độ rộng mới của hình ảnh */
            transform: scale(0.8); /* Thu nhỏ hình ảnh xuống 80% kích thước ban đầu */
        }
        .gif2 {
            position: absolute; /* Để định vị tuyệt đối */

            transform: scale(0.8); /* Thu nhỏ hình ảnh xuống 80% kích thước ban đầu */
        }
